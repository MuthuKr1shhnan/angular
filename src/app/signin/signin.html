<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="mb-4 text-center">Sign In</h2>
      <form (ngSubmit)="handleSubmit()" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="formData.email" name="email"
                 class="form-control" [class.is-invalid]="errorEmail">
          <div class="invalid-feedback" *ngIf="errorEmail">
            Please enter a valid email address
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" [(ngModel)]="formData.password" name="password"
                 class="form-control" [class.is-invalid]="errorPassword">
          <div class="invalid-feedback" *ngIf="errorPassword">
            Password must be at least 6 characters
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
    </div>
  </div>
</div>
